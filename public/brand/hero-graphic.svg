<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-label="Steinbots AI automation illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#eff6ff"/>
      <stop offset="0.55" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#ecfeff"/>
    </linearGradient>

    <radialGradient id="glow" cx="50%" cy="40%" r="70%">
      <stop offset="0" stop-color="#0ea5e9" stop-opacity="0.18"/>
      <stop offset="0.55" stop-color="#22c55e" stop-opacity="0.05"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>

    <pattern id="dots" width="22" height="22" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1.2" fill="#0f172a" opacity="0.06"/>
    </pattern>

    <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="blur"/>
      <feOffset in="blur" dx="0" dy="10" result="off"/>
      <feColorMatrix
        in="off"
        type="matrix"
        values="0 0 0 0 0.02  0 0 0 0 0.07  0 0 0 0 0.16  0 0 0 0.22 0"
        result="shadow"
      />
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="stroke" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#2563eb"/>
      <stop offset="1" stop-color="#06b6d4"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect width="1600" height="900" fill="url(#glow)"/>
  <rect width="1600" height="900" fill="url(#dots)" opacity="0.65"/>

  <!-- Soft blobs -->
  <g opacity="0.55">
    <circle cx="320" cy="260" r="220" fill="#93c5fd" opacity="0.32"/>
    <circle cx="1280" cy="280" r="240" fill="#67e8f9" opacity="0.28"/>
    <circle cx="860" cy="760" r="260" fill="#60a5fa" opacity="0.22"/>
  </g>

  <!-- Circuit lines -->
  <g fill="none" stroke="#0f172a" stroke-opacity="0.12" stroke-width="2">
    <path d="M140 640 C 280 580, 360 520, 480 520"/>
    <path d="M480 520 C 640 520, 740 420, 860 420"/>
    <path d="M860 420 C 1000 420, 1080 520, 1240 520"/>
    <path d="M1240 520 C 1380 520, 1480 460, 1540 410"/>
    <circle cx="480" cy="520" r="6" fill="#0f172a" fill-opacity="0.18" stroke="none"/>
    <circle cx="860" cy="420" r="6" fill="#0f172a" fill-opacity="0.18" stroke="none"/>
    <circle cx="1240" cy="520" r="6" fill="#0f172a" fill-opacity="0.18" stroke="none"/>
  </g>

  <!-- Chat bubbles -->
  <g fill="none" stroke="url(#stroke)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.9">
    <path d="M265 360 h240 a40 40 0 0 1 40 40 v110 a40 40 0 0 1 -40 40 h-120 l-55 45 v-45 h-65 a40 40 0 0 1 -40 -40 v-110 a40 40 0 0 1 40 -40 z" opacity="0.75"/>
    <path d="M1095 330 h260 a40 40 0 0 1 40 40 v120 a40 40 0 0 1 -40 40 h-150 l-55 45 v-45 h-55 a40 40 0 0 1 -40 -40 v-120 a40 40 0 0 1 40 -40 z" opacity="0.65"/>
  </g>

  <!-- Bubble text lines -->
  <g stroke="#0f172a" stroke-opacity="0.22" stroke-width="8" stroke-linecap="round">
    <path d="M310 430 h170"/>
    <path d="M310 472 h120"/>
    <path d="M1136 405 h190"/>
    <path d="M1136 450 h130"/>
  </g>

  <!-- Center logo card -->
  <g filter="url(#softShadow)">
    <rect x="420" y="290" width="760" height="320" rx="26" fill="#ffffff" opacity="0.92"/>
    <rect x="420" y="290" width="760" height="320" rx="26" fill="none" stroke="#0f172a" stroke-opacity="0.08"/>

    <image
      x="500"
      y="348"
      width="600"
      height="200"
      href="steinbots-logo.png"
      preserveAspectRatio="xMidYMid meet"
    />

    <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#0f172a" opacity="0.75">
      <text x="800" y="575" text-anchor="middle" font-size="22" letter-spacing="0.5">
        Websites • SMS • Social • Scheduling
      </text>
    </g>
  </g>

  <!-- Small automation nodes -->
  <g fill="none" stroke="#0f172a" stroke-opacity="0.14" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <path d="M535 705 h180"/>
    <path d="M715 705 l30 -30"/>
    <path d="M715 705 l30 30"/>
    <circle cx="535" cy="705" r="10" fill="#2563eb" fill-opacity="0.18" stroke="none"/>
    <circle cx="715" cy="705" r="10" fill="#06b6d4" fill-opacity="0.18" stroke="none"/>
    <circle cx="775" cy="675" r="10" fill="#2563eb" fill-opacity="0.14" stroke="none"/>
    <circle cx="775" cy="735" r="10" fill="#06b6d4" fill-opacity="0.14" stroke="none"/>
  </g>
</svg>
